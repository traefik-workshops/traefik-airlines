---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: tickets-ingress
  annotations:
    hub.traefik.io/api: tickets-api
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`tickets.airlines.traefik.EXTERNAL_IP.sslip.io`)
      services:
        - name: tickets-app
          port: 3000
  tls:
    certResolver: traefik-airlines
