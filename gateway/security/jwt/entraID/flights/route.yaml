---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: flights-ingress
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`flights.traefik-airlines`) || Host(`flights.traefik-airlines.localhost`)
      services:
        - name: flights-app
          port: 3000
      middlewares:
        - name: jwt-entra-id
